<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Prediction of Lung Cancer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>
<body>
    <div class="container">
        <h1 style="color:black; letter-spacing: 4px;  font-weight: bolder; ">Risk Prediction of Lung Cancer</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <!-- <div class="age-gender"></div> -->
            <label for="age" style="color: black; font-weight: bolder; letter-spacing: 3px;">Age :</label>
            <input type="number" id="age" name="age" min="1" max="100" required>

            <label for="gender"  style="color: black; font-weight: bolder; letter-spacing: 3px;">Gender :</label>
            <input type="number" id="gender" name="gender" min="1" max="3" required>

            <label for="pollution"  style="color: black; font-weight: bolder; letter-spacing: 3px;">Air Pollution :</label>
            <input type="number" id="pollution" name="pollution" min="1" max="10" required>

            <label for="alcohol"  style="color: black; font-weight: bolder; letter-spacing: 3px;">Alcohol Use :</label>
            <input type="number" id="alcohol" name="alcohol" min="0" max="10" required><br><br>

            <label for="dust"  style="color: black; font-weight: bolder; letter-spacing: 3px;">Dust  Allergy :</label>
            <input type="number" id="dust" name="dust" min="1" max="10" required>          

            <label for="hazard"  style="color: black; font-weight: bolder;letter-spacing: 3px;">OccuPational Hazards :</label>
            <input type="number" id="hazard" name="hazard" min="1" max="10" required><br><br>

            <label for="genetics"  style="color: black; font-weight: bolder;letter-spacing: 3px;">Genetic Risk :</label>
            <input type="number" id="genetics" name="genetics" min="1" max="10" required>

            <label for="chronic"  style="color: black; font-weight: bolder;letter-spacing: 3px;">chronic Lung Disease :</label>
            <input type="number" id="chronic" name="chronic" min="1" max="10" required><br><br>

            <label for="diet"  style="color: black; font-weight: bolder;"> Balance Diet :</label>
            <input type="number" id="diet" name="diet" min="1" max="10" required>

            <label for="obesity"  style="color: black; font-weight: bolder; letter-spacing: 3px;">Obesity :</label>
            <input type="number" id="obesity" name="obesity" min="1" max="10" required><br><br>

            <label for="smoking"  style="color: black; font-weight: bolder;letter-spacing: 3px;">Smoking :</label>
            <input type="number" id="smoking" name="smoking" min="0" max="10" required>

            <label for="passive"  style="color: black; font-weight: bolder;letter-spacing: 3px;">Passive Smoker :</label>
            <input type="number" id="passive" name="passive" min="1" max="10" required><br><br>

            <label for="pain"  style="color: black; font-weight: bolder;letter-spacing: 3px;">Chest Pain:</label>
            <input type="number" id="pain" name="pain" min="1" max="10" required>

            <label for="coughing"  style="color: black; font-weight: bolder;letter-spacing: 3px;">Coughing of Blood :</label>
            <input type="number" id="coughing" name="coughing" min="1" max="10" required><br><br>

            <label for="fatigue"  style="color: black; font-weight: bolder;letter-spacing: 3px;">Fatigue:</label>
            <input type="number" id="fatigue" name="fatigue" min="1" max="10" required>

            <label for="weight"   style="color: black; font-weight: bolder;letter-spacing: 3px;">Weight Loss:</label>
            <input type="number" id="weight" name="weight" min="1" max="10" required><br><br>
            
            <label for="shortness"  style="color: black; font-weight: bolder;letter-spacing: 3px;"> Shortness of Breath:</label>
            <input type="number" id="shortness" name="shortness" min="1" max="10" required>

            <label for="wheezing"  style="color: black; font-weight: bolder;letter-spacing: 3px;">Wheezing:</label>
            <input type="number" id="wheezing" name="wheezing" min="1" max="10" required><br><br>

            <label for="swallowing"  style="color: black; font-weight: bolder;letter-spacing: 3px;">Swallowing Difficulty :</label>
            <input type="number" id="swallowing" name="swallowing" min="1" max="10" required>

            <label for="clubbing" style="color: black; font-weight: bolder;letter-spacing: 3px;">Clubbing of Finger Nails :</label>
            <input type="number" id="clubbing" name="clubbing" min="1" max="10" required><br><br>

            <label for="frequent" style="color: black; font-weight: bolder;letter-spacing: 3px;">Frequent Cold:</label>
            <input type="number" id="frequent" name="frequent" min="1" max="10" required>

            <label for="dry" style="color: black; font-weight: bolder;letter-spacing: 3px;">Dry Cough:</label>
            <input type="number" id="dry" name="dry" min="1" max="10" required><br><br>

            <label for="snoring" style="color: black; font-weight: bolder;letter-spacing: 3px;">Snoring:</label>
            <input type="number" id="snoring" name="snoring" min="1" max="10" required><br><br>

            <button type="submit" class="button-91">Predict</button>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
